<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sslcommerz Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <section style="background-color: #eee;">
        <div class="container py-5">
          <div class="row d-flex justify-content-center">
            <div class="col-md-12 col-lg-10 col-xl-8">
              <div class="card">
                <div class="card-body p-md-5">
                  
                    <div class="alert alert-success" role="alert">
                       <center><strong> Add Payment Information</strong></center>
                      </div>
                  <form method="POST" action="{% url 'payment:payment' %}">
                    {% csrf_token %}
                  <div class="form-outline">
                    <label class="form-label"  for="formControlLg">Your Name</label>
                    <input type="text"name="name" id="formControlLg" class="form-control form-control-lg" />
                    
                  </div>
                  <div class="form-outline">
                    <label class="form-label" for="formControlLg">Amount</label>
                    <input type="text" name="amount" id="formControlLg" class="form-control form-control-lg" />
                   
                  </div>
                  <div class="mt-3">
                    <button type = 'submit' style="width:150px;" class="btn btn-outline-primary">
                      Next > 
                    </button>
                  </div>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
